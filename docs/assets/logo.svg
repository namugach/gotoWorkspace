<svg width="200" height="120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="60" r="50" fill="#2196F3" opacity="0.1"/>
  
  <!-- Terminal window -->
  <rect x="30" y="25" width="140" height="90" rx="8" fill="#1E1E1E" stroke="#333" stroke-width="2"/>
  
  <!-- Terminal header -->
  <rect x="30" y="25" width="140" height="20" rx="8" rx2="8" fill="#333"/>
  <circle cx="40" cy="35" r="3" fill="#FF5F57"/>
  <circle cx="50" cy="35" r="3" fill="#FFBD2E"/>
  <circle cx="60" cy="35" r="3" fill="#28CA42"/>
  
  <!-- Terminal content -->
  <text x="35" y="60" font-family="monospace" font-size="10" fill="#4CAF50">$ goto 1</text>
  <text x="35" y="75" font-family="monospace" font-size="8" fill="#81C784">→ /home/projects</text>
  <text x="35" y="90" font-family="monospace" font-size="10" fill="#4CAF50">$ goto 2</text>
  <text x="35" y="105" font-family="monospace" font-size="8" fill="#81C784">→ /var/www</text>
  
  <!-- Arrow indicator -->
  <path d="M 180 45 L 190 55 L 180 65" stroke="#FF9800" stroke-width="3" fill="none"/>
  <text x="185" y="45" font-family="sans-serif" font-size="12" fill="#FF9800" text-anchor="middle">goto</text>
</svg> 